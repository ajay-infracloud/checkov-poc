name: cloudrun-checkov
on:
  pull_request:
    types: [opened]
    
env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  checkov-job:
    runs-on: ubuntu-latest
    name: checkov-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: cloudrun-terraform/
          quiet: true # optional: display only failed checks
          output_format: github_failed_only
      - name: Post comment to GitHub PR
        uses: mshick/add-pr-comment@v1
        if: ${{ failure() && steps.checkov.outcome == 'failure' }}
        with:
         repo-token: ${{ secrets.TOKEN }}
         message: |
            ${{ env.CHECKOV_RESULTS }}
      #- name: Check for label
       # if: ${{ steps.checkov.outcome == 'failure' , 'do not merge' }}
       # run: |
        #  echo "Pull request is labeled as 'do not merge'"
        #  echo "This workflow fails so that the pull request cannot be merged"
        #  exit 1     
      - name: Block Merge Commits
        if: ${{ failure() && steps.checkov.outcome == 'failure' }}
        uses: Morishiri/block-merge-commits-action@v1.0.1
        with:
           repo-token: ${{ secrets.TOKEN }}
